<div class="category-buttons">
    <button mat-button (click)="onCategorySelected('all')" [class.selected]="selectedCategory === 'all'">All</button>
    <button mat-button (click)="onCategorySelected('676189775fae8bfa7db0de63')"
        [class.selected]="selectedCategory === 'riffles'">Riffles</button>
    <button mat-button (click)="onCategorySelected('676189775fae8bfa7db0de66')"
        [class.selected]="selectedCategory === 'knives'">Knives</button>
    <button mat-button (click)="onCategorySelected('676189775fae8bfa7db0de69')"
        [class.selected]="selectedCategory === 'snipers'">Snipers</button>
    <button mat-button (click)="onCategorySelected('676189775fae8bfa7db0de6c')"
        [class.selected]="selectedCategory === 'pistols'">Pistols</button>
</div>

<div class="products">
    <ng-container *ngFor="let product of filteredProducts">
        <div *ngIf="product.showOnStockMessage" class="message-Onstock">Product has been put in card</div>

        <mat-card (click)="viewProductDetails(product.id)">
            <mat-card-header>
                <mat-card-title>{{ product.title }}</mat-card-title>
                <mat-card-subtitle>{{ product.price | price }}</mat-card-subtitle>
                <mat-card-subtitle>Stock: {{ product.stock }}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image [src]="product.photo" alt="Product photo" />
            <mat-card-actions>
                <button [ngClass]="{'onStock': product.showOnStockMessage}" (click)="toggleButtonClick(product, $event)"
                    [disabled]="product.stock === 0" mat-button color="primary">Buy</button>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</div>
