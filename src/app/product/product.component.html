<ng-container *ngFor="let product of filteredProducts">
    <div *ngIf="product.onStockMessage" class="message-Onstock">
        {{product.title}} ajout√© au panier.
    </div>

    <div *ngIf="product.outOfStock" class="message-outOfStock">
        {{product.title}} est hors stock.
    </div>

    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ product.title }}</mat-card-title>
            <mat-card-subtitle>${{ product.price }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="product.photo" alt="Product photo" />
        <mat-card-content>
            <p>{{ product.description }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button [ngClass]="{'onStock': product.onStockMessage, 'outOfStock': product.outOfStock}"
                (click)="toggleButtonClick(product)" [disabled]="product.stock === 0" mat-button
                color="primary">Buy</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
