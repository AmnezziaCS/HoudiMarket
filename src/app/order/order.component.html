<div class="order-container">
    <h2>Place Your Order</h2>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
        <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('name')}">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" />
            <div *ngIf="isFieldInvalid('name')" class="error-message">Name is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('surname')}">
            <label for="surname">Surname</label>
            <input id="surname" formControlName="surname" type="text" />
            <div *ngIf="isFieldInvalid('surname')" class="error-message">Surname is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('email')}">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" />
            <div *ngIf="isFieldInvalid('email')" class="error-message">Valid email is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('steamTradelink')}">
            <label for="steamTradelink">Steam Tradelink</label>
            <input id="steamTradelink" formControlName="steamTradelink" type="text" />
            <div *ngIf="isFieldInvalid('steamTradelink')" class="error-message">Steam Tradelink is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('billingAddress')}">
            <label for="billingAddress">Billing Address</label>
            <input id="billingAddress" formControlName="billingAddress" type="text" />
            <div *ngIf="isFieldInvalid('billingAddress')" class="error-message">Billing Address is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('deliveryMethod')}">
            <label for="deliveryMethod">Delivery Method</label>
            <select id="deliveryMethod" formControlName="deliveryMethod">
                <option value="Fast steam trade (5-10 minutes)">Fast steam trade (5-10 minutes)</option>
                <option value="Slow steam trade (1-2 hours)">Slow steam trade (1-2 hours)</option>
            </select>
            <div *ngIf="isFieldInvalid('deliveryMethod')" class="error-message">Delivery Method is required</div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': isFieldInvalid('paymentMethod')}">
            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" formControlName="paymentMethod">
                <option value="creditCard">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>
            <div *ngIf="isFieldInvalid('paymentMethod')" class="error-message">Payment Method is required</div>
        </div>
        <button type="submit" [disabled]="loading">Submit Order</button>
    </form>
    <div *ngIf="orderCompleted" class="success-message">
        <span class="check-mark">âœ”</span> Order placed successfully!
    </div>
</div>
